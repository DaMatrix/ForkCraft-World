group 'net.daporkchop.forkcraft'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://maven.daporkchop.net/'
    }
}

dependencies {
    compile 'net.daporkchop.lib:buffer:0.0.2'
    compile 'net.daporkchop.lib:db:0.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
